name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README File with Problems
        run: |
          echo "# ðŸ¤– Coding Practice Repository" > README.md
          echo "" >> README.md
          echo "A dedicated repository to track my problem-solving journey across various platforms. This repository contains solutions to coding problems categorized by topic, along with other code-related projects and learning resources."

          echo " " >> README.md"
          echo "## LeetCode Stats" >> README.md
          echo "[![LeetCode Stats](https://leetcard.jacoblin.cool/RexxRj?theme=dark&font=Fira%20Sans&ext=heatmap)](https://leetcode.com/RexxRj)" >> README.md
          echo " " >> README.md
          echo "## Solved Problems" >> README.md

          # Check if the "solved" folder exists
          if [ -d "Solved" ]; then
          counter = 1
          for dir in Solved/*/; do
              count=$(find "$dir" -type f | wc -l)
              folder_name=$(basename "$dir")
              # echo "$counter. ${folder_name}: $count problems solved" >> README.md
              echo " " >> README.md
              ((counter++))
          done
          else
            echo "No solved problems found." >> README.md
          fi

          echo "" >> README.md

          gitlink = "https://github.com/RexxRj/Code-Repo/tree/main/Solved/Array"

          if [ -d "Solved" ]; then
          for dir in Solved/*/; do
              folder_name=$(basename "$dir")
              echo "### ${folder_name}" >> README.md
              echo "" >> README.md
              echo "| Problem | Solution |" >> README.md
              
              for file in "$dir"/*; do
                  prob_name = $(basename "$file")
                  echo "| ${prob_name} | [Solution](${gitlink}/${prob_name}) |" >> README.md
              done
          done
          else
            echo "No solved problems found." >> README.md
          fi

          echo "" >> README.md
          echo "## Unsolved Problems" >> README.md
          if [ -d "Unsolved" ]; then
          counter = 1
          for dir in Unsolved/*/; do
              folder_name=$(basename "$dir")

              echo "$counter. [$dir](${gitlink}/${folder_name})" >> README.md
              echo "" >> README.md
              ((counter++))

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated README"
          git push
