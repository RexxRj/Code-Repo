name: Update Problem Metrics

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Count Problems in Each Folder
        run: |
          echo "## ðŸ“Š Problem-Solving Metrics" > README.md
          echo "" >> README.md
          for dir in */; do
            count=$(find "$dir" -type f | wc -l)
            echo "ðŸ”¹ **${dir%%/}**: $count problems solved" >> README.md
          done

      - name: Commit and Push Changes
        run: |
          echo "## ðŸ“Š Problem-Solving Metrics" > README.md
          echo "" >> README.md

          # Check if the "solved" folder exists
          if [ -d "solved" ]; then
          for dir in solved/*/; do
              count=$(find "$dir" -type f | wc -l)
              folder_name=$(basename "$dir")
              echo "- **${folder_name}**: $count problems solved" >> README.md
          done
          else
          echo "No solved problems found." >> README.md
          fi

          echo "" >> README.md
